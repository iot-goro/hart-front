<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/home.css">
    <title>ホーム画面</title>
</head>

<body>
    <div class="container">
        <header>
            <div class="toggle_wrap">
                <div class="toggle_switch">
                    <p>話したい</p>
                </div>
                <div class="toggle_contents" id="toggle_contents">
                    <p id="want_talk">話したい</p>
                    <p id="dont_talk">話したくない</p>
                    <p id="can_talk">話しかけてくれてもええんやで</p>
                </div>
            </div>
            <img src="../images/qr_code.png" class="qr" alt="IoTと接続">
        </header>
        <div class="scroll-area">
            <div class="scroll-content">
                <span class="scroll-item item1">猫</span>
                <span class="scroll-item item2">犬</span>
                <span class="scroll-item item3">パソコン</span>
                <span class="scroll-item item4">いくら</span>
                <span class="scroll-item item5">もふさんど</span>
                <span class="scroll-item item6">メモ帳</span>
                <!-- 必要に応じて追加 -->
            </div>
        </div>



    </div>
    <img src="../images/human.png" class="img1">
    <!-- 仮として画面遷移ボタンの配置 -->
    <footer>

        <!-- 画面遷移 -->
        <div>
            <button class="transition" onclick="location.href='./search.html'"><img src="../images/note_icon.png"
                    alt="トーク履歴に飛ぶアイコン">
                <div>
                    history</div>
            </button>
            <button class="transition" id="match" onclick="location.href='./qr_code.html'"> <img
                    src="../images/talk_icon.png" alt="会話を始めるアイコン">
                <div>talk</div>
            </button>
            <button class="transition" onclick="location.href='./mypage.html'"><img src="../images/myPage_icon.png"
                    alt="マイページに飛ぶアイコン">
                <div>myPage</div>
            </button>
        </div>
    </footer>

    <script src="../scripts/loader.js"></script>

    <script src="../scripts/pocketbase.umd.js"></script>
    <script src="../scripts/authsdk.js"></script>
    <script src="../scripts/setting.js"></script>
    <script src="../scripts/utils.js"></script>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="../scripts/home.js"></script>
</body>

</html>
