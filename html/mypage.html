<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/mypage.css" />
    <title>MyPage</title>
  </head>
  <body>
    <header>MyPage</header>
    <main>
      <div id="profile_wrap" class="bg_pattern Paper">
        <!-- アイコン -->
        <div id="icon_wrap">
          <img src="../images/icon.png" alt="自分のアイコン" id="icon" />
        </div>
        <!-- ナマエ -->
        <div class="name_wrap">
          <label for="name">名前：</label>
          <h2>もふふ</h2>
        </div>
      </div>
      <div id="mypage_wrap">
        <!-- 話せる話題（＃〇〇など） -->
        <div class="hobby_wrap">
          <label for="hobby" class="title">話せる話題</label>
          <div>
            <ul class="hobby_list">
              <li>ねこ</li>
              <li>犬</li>
            </ul>
            <ul class="hobby_list">
              <li>鳥</li>
              <li>魚</li>
            </ul>
          </div>
        </div>
        <!-- マッチングアプリイメージ -->
        <!-- 困っていること -->
        <div>
          <label for="recent" class="title">最近困ってること</label>
          <div  id="recent">
            <ul>
              <li>猫がかわいすぎてまじやばすぎぴえん</li>
              <li>夜ごはん悩み</li>
            </ul>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
