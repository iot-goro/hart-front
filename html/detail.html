<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/detail.css">
    <title>詳細情報</title>
</head>
<body>
    <header>詳細情報</header>
    <!-- 相手の情報 -->
    <main>
        <!-- 検索アイコン -->
         <img src="../images/search.png" alt="検索アイコン" id="search_icon">
        <div id="name_wrap">
            <!-- アイコン -->
            <img src="../images/icon.png" alt="アイコン" id="icon">
            <!-- 名前 -->
            <h2>いっちゃん</h2>
        </div>
        <!-- トーク記録　リスト形式での表示 -->
        <div id="talk_wrap">
            <!-- 日付、時間、会話時間、話題、会話メモ -->
             <div class="talk_list">
                <div class="time_wrap">
                    <!-- 話した日付 -->
                    <p class="date">2020年12月21日</p>
                    <p class="time">20:00</p>
                    <!-- 話した時間 -->
                    <p class="time">30分</p>
                </div>
                <div>
                    <!-- 話題 -->
                    <p class="theme">ねこ</p>
                    <p class="theme">おかし</p>
                    <!-- 話した内容 -->
                    <p class="memo">チャオチュールをあげるべきか迷ったら、猫の健康を第一に考えましょう。
                        与える量を守り、あくまでおやつとして利用するのが大切です。栄養バランスを崩さないよう、普段の食事を優先しましょう。また、猫がアレルギーを持っている場合は成分表を確認し、安全な選択をしてください。チャオチュールは猫との絆を深める手助けになりますが、過剰な摂取は肥満や健康問題につながる恐れがあります。愛猫の体調を見ながら適切に楽しんでください。</p>

                </div>
             </div>
        </div>

    </main>
    
</body>
</html>
