<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/detail.css">
    <title>詳細情報</title>
</head>

<body>
    <header><a id="home" href="./home.html"><img src="../images/home_icon.png" alt="ホームに戻るアイコン"></a>
        <div>詳細情報</div>
    </header>
    <!-- 相手の情報 -->
    <main>
        <!-- 検索アイコン -->
        <img src="../images/search.png" alt="検索アイコン" id="search_icon">
        <div id="name_wrap">
            <!-- アイコン -->
            <img src="../images/icon.png" alt="アイコン" id="icon">
            <!-- 名前 -->
            <h2 id="name">いっちゃん</h2>
            <!-- 自分との関係 -->
            <div id="relation_wrap">
                <textarea name="" id="relation_textarea" placeholder="自分との関係"></textarea>
                <button class="save-button" id="relation_save">保存</button>
            </div>

        </div>
        <!-- トーク記録　リスト形式での表示 -->

        <h3 id="title">トーク記録</h2>
            <div id="talk_wrap">
                <!-- 日付、時間、会話時間、話題、会話メモ -->
                 
            </div>

    </main>
    <footer>
        <!-- 画面遷移 -->
        <div>
            <button class="transition" onclick="location.href='./search.html'"><img src="../images/note_icon.png"
                    alt="トーク履歴に飛ぶアイコン">
                <div>
                    history</div>
            </button>
            <button class="transition" id="match" onclick="location.href='./qr_code.html'"> <img
                    src="../images/talk_icon.png" alt="会話を始めるアイコン">
                <div>talk</div>
            </button>
            <button class="transition" onclick="location.href='./mypage.html'"><img src="../images/myPage_icon.png"
                    alt="マイページに飛ぶアイコン">
                <div>myPage</div>
            </button>
        </div>
    </footer>

    <script src="../scripts/loader.js"></script>

    <script src="../scripts/pocketbase.umd.js"></script>
    <script src="../scripts/authsdk.js"></script>
    <script src="../scripts/setting.js"></script>

    <script src="../scripts/utils.js"></script>

    <script src="../scripts/UserInfo.js"></script>
</body>

</html>
