<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/search.css">
    <title>検索画面</title>
    <script src="../scripts/search.js" defer></script> <!-- JavaScriptファイルを非同期で読み込む -->
</head>

<body>
    <header>トーク履歴</header>
    <main>
        <div id="search_wrap">
            <p class="title">相手を探す</p>
            <div id="search_box_wrap">
                <!-- 相手との関係を表示するボタン -->
                <button class="search" onclick="displayRelations()">相手との関係</button>
                <p id="or">または</p>
                <div id="search_box">
                    <!-- 検索ボックス -->
                    <input type="text" id="searchInput" placeholder="相手の名前を入力">
                    <button class="search" onclick="searchUser()">検索</button>
                </div>
            </div>
        </div>

        <!-- 検索結果表示エリア -->
        <div id="searchResults"></div>

        <!-- 最近話した人 -->
        <div id="recent_wrap">
            <p class="title">最近話した人</p>
            <div class="recent" id="recentContacts"></div>
        </div>
    </main>
    <footer>
        <div>
            <!-- 各画面への遷移ボタン -->
            <button class="transition" onclick="location.href='./search.html'">
                <img src="../images/note_icon.png" alt="トーク履歴に飛ぶアイコン">
                <div>history</div>
            </button>
            <button class="transition" id="match" onclick="location.href='./qr_code.html'">
                <img src="../images/talk_icon.png" alt="会話を始めるアイコン">
                <div>talk</div>
            </button>
            <button class="transition" onclick="location.href='./mypage.html'">
                <img src="../images/myPage_icon.png" alt="マイページに飛ぶアイコン">
                <div>myPage</div>
            </button>
        </div>
    </footer>

    <!-- モーダルダイアログ -->
    <div id="relationModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <h2>関係を選択してください</h2>
            <form id="relationForm">
                <label><input type="checkbox" name="relation" value="中学校"> 中学校</label><br>
                <label><input type="checkbox" name="relation" value="友達"> 友達</label><br>
                <button type="button" onclick="submitRelations()">検索</button>
            </form>
        </div>
    </div>
</body>

</html>
