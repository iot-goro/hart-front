<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kiwi+Maru:wght@300;400&family=Nunito:ital,wght@0,200..1000;1,200..1000&family=Titillium+Web:ital,wght@0,200;0,300;0,400;0,600;0,700;0,900;1,200;1,300;1,400;1,600;1,700&family=Yusei+Magic&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="../css/taiking.css">
    <title>会話中</title>
</head>

<body>
    <main>
        <div id="taiking_wrap">

            <!-- 会話相手の名前 -->
            <div id="name_wrap">
                <h3 id="name" class="text">いっちゃん</h3>
                <h4 class="text">と会話中・・・</h4>
         
            </div>


            <!-- 回転画像 -->
            <div id="image_container">
                <img src="../images/person.png" alt="握手する人" id="taiking_img">
            </div>
        </div>

        <div id="memo_wrap">
            <p id="title">会話記録</p>
            <p id="memo">CSSってさ、Webサイト作るときめっちゃ便利だよね。ほんとそれ！文字の色とか背景とか、簡単に変えられるしさ。しかも、ひとつのCSSファイルで何ページもまとめてデザインできるんだよね。あ、知ってる？最近Tailwind CSSとかいうフレームワーク、流行ってるらしいよ。ああ、あれね！クラス名書くだけでパパッとデザインできるやつでしょ？そうそう！あと、スマホとかPCに合わせたレスポンシブデザインも楽だし、アニメーションも作れちゃう。CSSって、やっぱりすごいねー！</p>
        </div>
    </main>
    
    <footer>
        <button>会話を終了する</button>

    </footer>
</body>

</html>
